<div class="answer">
    <h5>Answer</h5>
    <ul *ngFor="let a of answer | filter: id">
        <li>
            <input type="checkbox" (change)="putAnswer(a)" [(ngModel)]="a.Right" [ngModelOptions]="{standalone: true}">
            <input type="text" (input)="putAnswer(a)" [(ngModel)]="a.Content" class="cont">
            <button (click)="deleteAnswer(a._id)" style="border: none; outline: none;">Delete</button>
        </li>
    </ul>
    <input type="text" (change)="postAnswer()" [(ngModel)]="content" class="add_ws">
</div>
