  <h2 style="text-align: center; font-weight: bold;" class="title">Sign up</h2>
  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="First Name"  [(ngModel)]="firstname"   />
  </div>
  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Last Name"  [(ngModel)]="lastname"   />
  </div>
  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" [(ngModel)]="username" />
  </div>
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password"  [(ngModel)]="password" />
  </div>
  <div style=" display: flex; justify-content: center;">
    <input  type="submit" class="btn" value="Sign up" (click)="signup()" />
  </div>
 
  <p class="social-text">Or Sign up with social platforms</p>
  <div class="social-media">
    <a href="#" class="social-icon">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="social-icon">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#" class="social-icon">
      <i class="fab fa-google"></i>
    </a>
    <a href="#" class="social-icon">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>
