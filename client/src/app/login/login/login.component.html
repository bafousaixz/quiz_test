<div *ngIf="route.children.length === 0" class="auth">
    <div class="container-login">
        <img src="../../../assets/login.svg" alt=""><br>
        <div class="auth-pane">
            <h3>Log Into Your Account</h3>
            <p>Don't have an account yet?<span><a routerLink="signup">Sign up</a></span>
            </p>
            <form #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && signIn()" [appLogin]="user" novalidate>
                <div>
                    <input type="text" [(ngModel)]="username" placeholder="Email Address" name="user" #user="ngModel" required>
                    <h4 *ngIf="(user.touched || registerForm.submitted) && user.errors?.usernameMiss" class="check"> Email must be on the @BotStar.com domain<b>!!!</b></h4>
                </div>
                <div>
                    <input type="password" [(ngModel)]="password" placeholder="Password" name="password" #pass="ngModel" required>
                    <h4 *ngIf="(pass.touched || registerForm.submitted) && pass.errors?.minlength" class="check"> Password greater than 6 characters <b>!!!</b></h4>
                </div>
                <button class="login">Log In</button><br>
                <div class="fb-gg">
                    <button class="login-fb"><i class="fab fa-facebook"></i>  Login With Facebook</button>
                    <button class="login-gg"><i class="fab fa-google"></i>  Login With Google</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
