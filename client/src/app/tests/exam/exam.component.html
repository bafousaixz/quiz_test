<app-user (OutputValue)="handle($event)"></app-user>
<div style="font-family: 'Quicksand', sans-serif; background: #f2f2ff;">
    <div class="top-exam">
    </div>

    <div *ngIf="!start" class="container-exam">
        <div *ngIf="test" class="exam">
            <div class="content-exam">
                <p class="exam-name"> {{test.name}} </p>
                <p>{{test.time}} minutes -
                    <span style="font-style: italic;">{{test.amount}} questions</span>
                </p>
            </div>
            <a>
                <button (click)="onClick()" class="btn-start ">Exam start</button>
            </a>
        </div>
    </div>

    <div *ngIf="start">
        <app-start-exam [test]="test" [user]="user"></app-start-exam>
    </div>
</div>
