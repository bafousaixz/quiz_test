<app-user (OutputValue)="handle($event)"></app-user>
<div *ngIf="router.children.length === 0" style="font-family: 'Quicksand', sans-serif; background: #f2f2ff;">
    <div class="top-exam">
    </div>

    <div *ngIf="!start" class="container-exam">
        <div *ngIf="test" class="exam">
            <div class="content-exam">
                <p class="exam-name"> {{test.name}} </p>
                <p>{{test.time}} minutes -
                    <span style="font-style: italic;">{{test.amount}} questions</span>
                </p>
                <div *ngIf="!user">
                    <label for="">Name:</label>
                    <input type="text" [(ngModel)]="name">
                </div>
            </div>
            <a *ngIf="user || name">
                <button (click)="openPopup()" class="btn-start">Exam start</button>
            </a>
        </div>
    </div>

    <div *ngIf="popup" class="container-popup">
        <div class="popup-share-test">
            <div class="password">
                <input [type]="show ? 'text' : 'password'" class="pass" [(ngModel)]="password">
                <i *ngIf="!show" (click)="viewPass()" class="far fa-eye"></i>
                <i *ngIf="show" (click)="viewPass()" class="far fa-eye-slash"></i>
            </div>
            <button class="btn-start " (click)="checkPassword()">Congfirm</button>
            <p id="check-pass">Wrong password <b style="color: red;">!!!</b> </p>
            <p (click)="closePupup()" class="close">-</p>
        </div>
    </div>
    <div *ngIf="start">
        <app-start-exam [user]="user" [name]="name"></app-start-exam>
    </div>
</div>
<router-outlet></router-outlet>
