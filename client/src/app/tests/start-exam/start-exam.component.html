<div *ngIf="test" style="margin-top: 20px; font-family: 'Roboto', sans-serif;">
    <div id="set-scroll">
        <div id="content-qs">
            <p class="test-name"> {{test.name}} </p>
            <p style="text-align: center;">
                <span style="font-style: italic;"> {{test.amount}} question</span>
            </p>
            <countdown [config]="{ leftTime: test.time*60, format: 'm:s' }"></countdown>
        </div>
    </div>

    <div class="container-start">
        <div class="content" *ngFor="let tq of test.questionList; index as index">
            <label><i class="far fa-dot-circle"></i>  Question {{index + 1}}</label>
            <div style="padding: 0px 15px 15px 15px;">
                <h1>{{tq.questions.Content}}</h1>
                <img src="{{tq.questions.Img}}" alt="">
                <div class="answer-container1">
                    <ul>
                        <li *ngFor="let answer of tq.questions.answerList | filter: tq.questions._id">
                            <div *ngIf="tq.questions.answerList.length == 4">
                                <input type="radio"> {{answer.Content}}
                            </div>
                            <div *ngIf=" tq.questions.answerList.length !==4 ">
                                <input type="checkbox "> {{answer.Content}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
